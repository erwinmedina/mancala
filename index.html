<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/main.js"></script>
    <!-- BOOTSTRAP -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <title>Erwin's Mancala</title>

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">

</head>

<body>
    <header>MANCALA</header>
    <div class="scoreContainer">
        <div class="scoreBoard player1score bg-primary">
            <div class="player1">P1 CURRENT SCORE</div>
            <div id="player1"></div>
        </div>
        <div class="scoreBoard player2score bg-danger">
            <div class="player2">P2 CURRENT SCORE</div>
            <div id="player2"></div>
        </div>
    </div>

    <div class="message"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            var image = '<img src="https://i.imgur.com/mIof2YM.png" width="700" height="500">'
            $('[data-toggle="popover"]').popover({
                title: "Instructions",
                container: "body",
                placement: 'auto',
                trigger: 'hover',
                html: true,
                content: image,
            });
        });
    </script>
    <button id="help" type="button" class="btn btn-lg btn-outline-light" data-toggle="popover">HELP</button>




    <div class="board">
        <main id="mainC" class="mainContainer">
            <div id="13" class="shopLeft shop" data-toggle="popover"></div>
            <div id="12" class="cells"></div>
            <div id="11" class="cells"></div>
            <div id="10" class="cells"></div>
            <div id="9" class="cells"></div>
            <div id="8" class="cells"></div>
            <div id="7" class="cells"></div>
            <div id="0" class="cells"></div>
            <div id="1" class="cells"></div>
            <div id="2" class="cells"></div>
            <div id="3" class="cells"></div>
            <div id="4" class="cells"></div>
            <div id="5" class="cells"></div>
            <div id="6" class="shopRight shop"></div>
        </main>
    </div>

    <div class="reset btn btn-outline-light ">Play Again?</div>


</body>

</html>
